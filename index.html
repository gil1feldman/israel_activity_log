<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>יומן פעילות – מדינת ישראל</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      background: linear-gradient(to right, #eef2f3, #8dc6ff);
      padding: 20px;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #0A3D91;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    .checkboxes label {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: linear-gradient(to right, #0A3D91, #2E8BFF);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>יומן פעילות – מדינת ישראל</h1>
    <form id="activityForm">
      <label>תיאור קצר של האירוע:
        <input type="text" id="description" required>
      </label>

      <label>קטגוריות:</label>
      <div class="checkboxes">
        <label><input type="checkbox" value="ביטחוני"> ביטחוני</label>
        <label><input type="checkbox" value="פוליטי"> פוליטי</label>
        <label><input type="checkbox" value="מדיני"> מדיני</label>
        <label><input type="checkbox" value="חברתי"> חברתי</label>
        <label><input type="checkbox" value="סוגייות החטופים"> סוגייות החטופים</label>
        <label><input type="checkbox" value="פלילי"> פלילי</label>
        <label><input type="checkbox" value="אחר"> אחר</label>
      </div>

      <label>ציין קטגוריה אחרת:
        <input type="text" id="otherCategory">
      </label>

      <label>קישור לידעה:
        <input type="url" id="link">
      </label>

      <label>שם מזין הידעה:
        <input type="text" id="submitter">
      </label>

      <label>זמן האירוע:
        <input type="datetime-local" id="eventTime">
      </label>

      <label>הערות:
        <textarea id="comments"></textarea>
      </label>

      <button type="button" onclick="submitForm()">שלח</button>
      <p id="responseMessage"></p>
    </form>
  </div>

  <script>
    function submitForm() {
      const description = document.getElementById("description").value;
      const checkboxes = document.querySelectorAll(".checkboxes input[type='checkbox']");
      const selectedCategories = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
      const otherCategory = document.getElementById("otherCategory").value;
      const link = document.getElementById("link").value;
      const submitter = document.getElementById("submitter").value;
      const eventTime = document.getElementById("eventTime").value;
      const comments = document.getElementById("comments").value;

      fetch("https://script.google.com/macros/s/AKfycbwRjPkpZvTVCEY14hGJTYC_yhykOkEFg8Od17_D7laDJHpSSS3adlPdaFw46S6-ktE/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          description,
          category: selectedCategories,
          other_category: otherCategory,
          link,
          submitter,
          eventTime,
          comments
        })
      })
      .then(res => {
        if (!res.ok) throw new Error("Network response was not ok");
        return res.text();
      })
      .then(response => {
        document.getElementById("responseMessage").innerText = "הטופס נשלח בהצלחה!";
        document.getElementById("activityForm").reset();
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("responseMessage").innerText = "שגיאה בשלי9. נסה שוב.";
      });
    }
  </script>
</body>
</html>
