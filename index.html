<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>יומן פעילות – מדינת ישראל</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f9f9f9;
      padding: 0;
      margin: 0;
    }

    .banner {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      text-align: center;
      border-radius: 0 0 12px 12px;
      position: relative;
    }

    .banner h1 {
      font-size: 20px;
      margin: 5px 0 0 0;
    }

    .info-button {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 26px;
      height: 26px;
      background-color: #00aaff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px;
      text-align: center;
      line-height: 26px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      right: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      direction: rtl;
      font-size: 16px;
      line-height: 1.6;
    }

    .close {
      float: left;
      font-size: 24px;
      font-weight: bold;
      color: #888;
      cursor: pointer;
    }

    .container {
      padding: 20px;
      width: 90%;
      max-width: 700px;
      margin: auto;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="url"],
    input[type="datetime-local"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    select[multiple] {
      height: auto;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #002855;
    }

    #responseMessage {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 480px) {
      .banner h1 {
        font-size: 16px;
      }

      .info-button {
        top: 8px;
        left: 8px;
        width: 24px;
        height: 24px;
        font-size: 16px;
        line-height: 24px;
      }

      input, select, textarea, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="banner">
    <div class="info-button" onclick="document.getElementById('infoModal').style.display='block'">i</div>
    <h1>יומן פעילות – מדינת ישראל</h1>
  </div>

  <!-- חלון מידע -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('infoModal').style.display='none'">✖</span>
      <h3>ℹ️ איך ממלאים?</h3>
      <p>1. <strong>תארו את האירוע בקצרה</strong></p>
      <p>2. <strong>בחרו קטגוריה</strong> מתאימה (או "אחר" ואז כתבו)</p>
      <p>3. <strong>הדביקו קישור</strong> אם יש</p>
      <p>4. <strong>הוסיפו שם, תאריך והערות</strong> לפי הצורך</p>
    </div>
  </div>

  <div class="container">
    <form id="activityForm">
      <label>תיאור קצר של האירוע:
        <input type="text" name="description" required placeholder="כמה מילים על מה קרה...">
      </label>

      <label>קטגוריה (ניתן לבחור כמה):
        <select id="categorySelect" multiple size="7" required>
          <option value="ביטחוני">ביטחוני</option>
          <option value="פוליטי">פוליטי</option>
          <option value="מדיני">מדיני</option>
          <option value="חברתי">חברתי</option>
          <option value="סוגיית החטופים">סוגיית החטופים</option>
          <option value="פלילי">פלילי</option>
          <option value="אחר">אחר</option>
        </select>
      </label>

      <label id="otherCategoryLabel" style="display:none;">ציין קטגוריה אחרת:
        <input type="text" id="otherCategoryInput" placeholder="כתוב כאן את הקטגוריה...">
      </label>

      <input type="hidden" name="category" id="categoryHidden">

      <label>קישור לידיעה (לא חובה):
        <input type="url" name="link" placeholder="הדבק כאן קישור (אם יש)">
      </label>

      <label>שם מזין הידיעה:
        <input type="text" name="submitter" placeholder="שם או כינוי">
      </label>

      <label>זמן האירוע (אם שונה מהיום):
        <input type="datetime-local" name="eventTime">
      </label>

      <label>הערות:
        <textarea name="comments" placeholder="פרטים נוספים, פרשנות, מקורות וכו'..."></textarea>
      </label>

      <button type="submit">שלח</button>
      <p id="responseMessage"></p>
    </form>
  </div>

  <script>
    function toggleOtherCategory(selectedValues) {
      const otherLabel = document.getElementById('otherCategoryLabel');
      const categoryArray = Array.from(selectedValues.options)
        .filter(option => option.selected)
        .map(option => option.value);

      if (categoryArray.includes('אחר')) {
        otherLabel.style.display = 'block';
      } else {
        otherLabel.style.display = 'none';
        document.getElementById('otherCategoryInput').value = '';
      }
    }

    document.getElementById('categorySelect').addEventListener('change', function () {
      toggleOtherCategory(this);
    });

    document.getElementById('activityForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const categorySelect = document.getElementById('categorySelect');
      let selectedCategories = Array.from(categorySelect.selectedOptions).map(opt => opt.value);

      if (selectedCategories.includes('אחר')) {
        const otherValue = document.getElementById('otherCategoryInput').value.trim();
        if (otherValue !== '') {
          selectedCategories[selectedCategories.indexOf('אחר')] = otherValue;
        }
      }

      document.getElementById('categoryHidden').value = selectedCategories.join(', ');

      // כאן ניתן להוסיף fetch לשליחה בפועל
      alert("הטופס מוכן לשליחה. קטגוריות שנבחרו:\n" + selectedCategories.join(', '));

      this.reset();
      document.getElementById('otherCategoryLabel').style.display = 'none';
    });

    window.onclick = function(event) {
      const modal = document.getElementById('infoModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
